server:
  port: 8084

spring:
  application:
    name: ead-notification-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5434/ead-notification
    username: postgres
    password: root123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  rabbitmq:
    host: localhost
    port: 5674
    username: guest
    password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: localhost

ead:
  auth:
    jwtSecret: ${EAD_AUTH_JWTSECRET:mySecretKey}

logging:
  level:
    com.ead.notification: DEBUG
