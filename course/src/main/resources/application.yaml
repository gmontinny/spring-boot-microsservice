server:
  port: 8082

spring:
  application:
    name: ead-course-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5433/ead-course
    username: postgres
    password: root123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  rabbitmq:
    host: localhost
    port: 5673
    username: guest
    password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: localhost

ead:
  auth:
    jwtSecret: ${EAD_AUTH_JWTSECRET}
  broker:
    exchange:
      notificationCommandExchange: ead.notificationcommand
      userEventExchange: ead.userevent
    key:
      notificationCommandKey: ead.notificationcommand.key
    queue:
      userEventQueue:
        name: ead.userevent.course.queue
